# コマンド定義ファイル
# vendor を省略した場合は全ベンダー共通
# keywords を省略した場合はハイライトなし

commands:
  - name: show_version
    command: "show version"
    vendor: juniper
    keywords:
      - word: "JUNOS"
        color: "blue"
      - word: "Uptime"
        color: "green"

  - name: show_interfaces
    command: "show interfaces terse"
    vendor: juniper
    keywords:
      - word: "down"
        color: "red"
      - word: "up"
        color: "green"

  - name: show_route
    command: "show route"
    vendor: juniper
    keywords:
      - word: "Active"
        color: "green"

  - name: show_bgp_summary
    command: "show bgp summary"
    vendor: juniper
    keywords:
      - word: "Established"
        color: "green"
      - word: "Idle"
        color: "red"
      - word: "Active"
        color: "red"
